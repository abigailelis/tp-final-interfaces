<div class="container contenido-principal d-flex flex-column justify-content-center align-items-center">
    <section class="form-content">
        <h1>Contáctanos</h1>

        <form action="" id="formulario_contacto">
            <div class="d-grid gap-2 div-inputs">
                <div class="inputs-label">
                    <label for="nombre-contacto">Nombre</label>
                    <input type="text" name="nombre-contacto" id="nombre-contacto" class="input-label"
                        placeholder="Ingrese su nombre" required>
                </div>
                <div class="inputs-label">
                    <label for="apellido-contacto">Apellido</label>
                    <input type="text" name="apellido-contacto" id="apellido-contacto" class="input-label"
                        placeholder="Ingrese su apellido" required>
                </div>
                <div class="inputs-label">
                    <label for="e-mail-contacto">E-mail</label>
                    <input type="email" name="e-mail-contacto" id="e-mail-contacto" class="input-label"
                        placeholder="Ingrese el titulo de la publicación" required>
                    <span id="errorEmail" class="error oculto">Por favor, introduce un email válido.</span>
                </div>
                <div class="inputs-label">
                    <label for="mensaje-contacto">Mensaje</label>
                    <textarea name="mensaje-contacto" id="mensaje-contacto" rows="4" class="input-label"
                        placeholder="Ingrese su mensaje" required></textarea>
                </div>

                <button class="btn btn-brown" type="submit" id="btn-enviar-mensaje">Enviar</button>
            </div>
        </form>
    </section>

    <section class="info-contacto">
        <div class="div-contacto">
            <img src="images/logo-telefono-gris.png" class="logo-contacto" alt="logo de telefono">
            <p><span>(+54) 2262 43-7235</span></p>
        </div>
        <div class="div-contacto">
            <img src="images/logo-direccion-gris.png" class="logo-contacto" alt="logo de dirección">
            <p><span>Calle 79 N° 675 - Necochea (7630)</span></p>
        </div>
        <div class="div-maps">
            <p><span>¿Cómo llegar?</span></p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3119.1395650995414!2d-58.73280762498214!3d-38.57663377179435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x958f980214b6ba89%3A0x2d2d832d5efdf965!2sEOL%2C%20C.%2079%20675%2C%20B7630%20Necochea%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1731773580335!5m2!1ses!2sar"
                width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="div-contacto">
            <img src="images/logo-calendar-gris.png" class="logo-contacto" alt="logo de calendario">
            <p><span>Lunes a Viernes</span></p>
        </div>
        <div class="div-contacto">
            <img src="images/logo-horario-gris.png" class="logo-contacto" alt="logo de reloj">
            <p><span>08:00 hs a 14:00 hs</span></p>
        </div>
    </section>
</div>
