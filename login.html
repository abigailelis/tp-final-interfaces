<div class="container contenido-principal">
    <section class="form-content">
        <img src="images/logo-login.png" class="logo-login" alt="logo de login">
        <h1>Iniciar sesión</h1>

        <div class="d-grid gap-2 div-inputs">
            <form action="">
                <div class="inputs">
                    <img src="images/logo-email.png" class="logo-form icon" alt="logo de email">
                    <input type="email" name="email" id="email" class="input"
                        placeholder="Ingrese su correo electrónico">
                </div>
                <div class="inputs">
                    <img src="images/logo-password.png" class="logo-form icon" alt="logo de email">
                    <input type="password" name="password" id="password" class="input"
                        placeholder="Ingrese su contraseña">
                </div>
            </form>

            <a href="#" id="link-olvido-password">¿Has olvidado tu contraseña?</a>
            <button class="btn btn-brown" type="button" id="btn-iniciar-sesion">Iniciar sesión</button>
        </div>
    </section>
</div>
